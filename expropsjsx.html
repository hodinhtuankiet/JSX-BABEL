      const CourseItem = ({ course, onClick }) => {
        return (

            <img src={course.description} alt="" />

      };

      function App() {
        const handleClick = (course) => {
          console.log(course.title);
        };
        return (
          <div id="wrapper">
            {course.map((course) => (
              <CourseItem
                key={course.id}
                course={course}
                onClick={handleClick}
              />
            ))}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
